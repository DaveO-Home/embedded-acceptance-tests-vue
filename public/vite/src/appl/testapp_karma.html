<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../images/favicon.ico">

    <title>Rollup Test Application</title>
    <link rel="stylesheet" href="/base/node_modules/font-awesome/css/font-awesome.css">
</head>

<body class="d-flex flex-column vh-100 overflow-hidden body-bg">
    <script type='text/javascript'>
        window.testit = (typeof __karma__ !== 'undefined');
        //true will generate a fatal error, only jasmine specs are run.
        window.testOnly = false;
    </script>

    <nav id="top-nav" class="navbar navbar-expand-sm navbar-light fixed-top rounded nav-bar-bg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Test</a>
            <ul class="navbar-nav me-auto mb-md-0">
                <div id="dodex"></div>
            </ul>
            <div id="login"></div>
        </div>
    </nav>
    <main class="container-fluid pb-1 flex-grow-1 d-flex flex-column flex-sm-row overflow-auto">
        <div class="row flex-grow-sm-1 flex-grow-0 w-100">
            <div class="col-sm-2 flex-grow-sm-1 flex-shrink-1 flex-grow-0 pb-sm-0 pb-3">
                <div class="bg-light border rounded-3 p-1 h-100">
                    <h6 class="d-none d-sm-block text-muted">Views</h6>
                    <ul class="nav nav-pills flex-sm-column flex-row mb-auto justify-content-between text-truncate">
                        <div id="sidebar"></div>
                    </ul>
                </div>
            </div>
            <div class="col-sm overflow-auto h-100">
                <div class="page-bg border rounded-3 p-3">
                    <div id="container"></div>
                    <div id="main_container">
                        <div class="loading-page"></div>
                        <span>
                            <div id="content"></div>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer py-lg-3 bg-light">
        <div class="container">
            <span class="ml-lg-3 small text-muted">Karma, Jasmine, Vite and Vue Acceptance Test and Build
                Demo</span>
            <span class="contact float-end">
                <div id="footer"></div>
            </span>
        </div>
    </footer>

    <div id="jsoneditor" class="editor" style="z-index: -1"></div>

    <script src="/base/dist_test/rollup/bundle.js"></script>
